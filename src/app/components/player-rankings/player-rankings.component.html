<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Player Rankings</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="PlayerData.length <= 0" class="no-data">There are no players added yet!</p>
  
  <div class="container" *ngIf="PlayerData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="player_name">
          <th mat-header-cell *matHeaderCellDef> Player </th>
          <td mat-cell *matCellDef="let element"> {{element.player_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
        </ng-container>
  
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
              </ng-container>

        <ng-container matColumnDef="favourite_game">
            <th mat-header-cell *matHeaderCellDef> Favourite Game </th>
            <td mat-cell *matCellDef="let element"> {{element.favourite_game}} </td>
            </ng-container>

        <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
  
        <ng-container matColumnDef="join">
          <th mat-header-cell *matHeaderCellDef> Join Game </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right" [routerLink]="['/join-game/', element._id]">Join Game</button>
          </td>
        </ng-container>       
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
